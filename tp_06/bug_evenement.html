    <title>Bug evenement</title>

<body>
    <div id="app">

        <div class="container">
    
            <h1>Event Binding</h1>
            <ul class="list">
                <button type="button" class="btn btn-danger" v-on:click="counter += 1">Add 1</button>
                <button type="button" class="btn btn-success" v-on:click="counter -= 1">remove 1</button>
            </ul>
            <p>{{bugevent}}</p>
        </div>
          
        <script src="https://unpkg.com/vue@next"></script>
        <script src="script05.js"></script>
    </div>
</body>
