<!doctype html>
<html lang="en">
<head>
    <title>VUE-EventBinding</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"  integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
<h1 class="text-center">TP EventBinding</h1>
<div id="monApp" class="container mt-4 mb-4 p-3">
    <div class="mb-3">
        <input v-on:keyup="afficherInput" type="text" class="form-control" />
    </div>
    <div class="mb-3">
        <p>{{leInput}}</p>
    </div>
    <div class="mb-3">
        <input @keyup.esc="afficherInputConfirm" type="text" class="form-control"/>
    </div>
    <div class="mb-3">
        <p>{{leInputConfirm}}</p>
    </div>
    <button @click="afficherAlerte()" class="btn btn-primary mb-3">Alerte</button>
</div>
    <!-- script pour contacter VUE -->
    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
</body>
</html>
