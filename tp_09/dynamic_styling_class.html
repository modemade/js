<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style08.css">
    <title>Class Dynamic Styling</title>
</head>
<body id="app">
    <div class="container">
        <h1>Class Dynamic Styling</h1>
        <div class="card" @click="selectionCard(1)" 
        v-bind:class="{card: selectCard1}">
            <p>Card content</p>
        </div>
        <div class="card" @click="selectionCard(2)" 
        v-bind:class="{card2: selectCard2}">
            <p>Card content 2.0</p>
        </div>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="script08.js"></script>
</body>
</html>
