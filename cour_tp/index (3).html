<h1 class="text-center">EventBinding (gérer les event)</h1>
    <!-- 
    =====================    
    Soluce sans methods :
    ===================== 
    Ici tout se passe côté template on a juste la variable leNombre côté JS
    et on la manipule directement avec une expression JS dans la directive v-on
    -->
    <div id="monApp" class="container mt-4 mb-4 p-3 d-flex justify-content-center">
        <div class="btn-group" role="group" aria-label="Basic mixed styles example">
        <button v-on:click="leNombre= leNombre-1" type="button" class="btn btn-danger">-</button>
        <h3 class="mx-3">le nombre : {{leNombre}}</h3>
        <button v-on:click="leNombre++" type="button" class="btn btn-success">+</button>
        </div>
    </div>

    on peut juste faire une référence à la methods (comme pour réduire)
    on peut aussi executer la methods (comme pour augmenter)
